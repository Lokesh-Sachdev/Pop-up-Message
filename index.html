<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fedf54134d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pop Up Message</title>
  </head>
  <body>
    <h1>Pop-Up Message Assignment</h1>
    <section>
      <div>
        <img src="./assets/image1.webp" alt="image1" />
      </div>
      <div>
        <img src="./assets/image2.webp" alt="image2" />
      </div>
      <div>
        <img src="./assets/image3.webp" alt="image3" />
      </div>
      <div>
        <img src="./assets/image4.webp" alt="image4" />
      </div>
      <aside id="popup" style="display: none">
        <span id="closeBtn">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <h2>10% off your first order</h2>
        <p>JOIN THE LIST</p>
        <p>
          Be the first to know about new product drops, online exclusives and
          shopping events.
        </p>
        <form>
          <input type="email" placeholder="Enter your Email" />
          <button>Subscribe</button>
        </form>
      </aside>
    </section>
    <script src="script.js"></script>
  </body>
</html>
